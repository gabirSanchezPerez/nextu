<ActionBar title="Buscardor de Universidades" class="action-bar"></ActionBar>

<StackLayout class="page">

    <StackLayout orientation="horizontal" margin="15" >
        <TextField hint="Ingrese el nombre a buscar" class="input input-rounded m-t-10"
            verticalAlignment="center" [(ngModel)]="txtBuscar" ></TextField>
        <Button class="btn btn-primary" text="Buscar"
            verticalAlignment="center" (tap)="buscarUniversiad()"></Button>
    </StackLayout>

    <StackLayout margin="10">
        <label text="Busca universidades en tu ubicación." 
        verticalAlignment="center" style="text-align:center"></label>
        <Label text="Latitude: {{ latitude }}" verticalAlignment="center" style="text-align:center"></Label>
        <Label text="Longitude: {{ longitude }}" verticalAlignment="center" style="text-align:center"></Label>
    
        <Button class="btn btn-primary" text="Ubicarme" verticalAlignment="center"  (tap)="buscarme()"></Button>
    </StackLayout>
    
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout class="list-group-item">

                <StackLayout orientation="horizontal">
                    <Label text="Nombre: " textWrap="true" ></Label>
                    <Label [text]="item.name" ></Label>
                </StackLayout>

                <StackLayout orientation="horizontal">
                    <Label text="Pais: " textWrap="true"></Label>
                    <Label [text]="item.country" ></Label>
                </StackLayout>

                <StackLayout orientation="horizontal">
                    <Label text="Página Web: " textWrap="true"></Label>
                    <Label [text]="item.web_pages" ></Label>
                </StackLayout>
                        
            </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
