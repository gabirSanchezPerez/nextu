<section class="body">
  <div class="row ">
    <ang2-menu [cantidadProductosCarrito]="datoProductosCarrito.length" class="column no-padding"></ang2-menu>
  </div>
  <div class=" row ">
    <div class="catalogo">
      <div class="row small-12 linea-bottom">
        <div class="column">
          <h4>Catálogo de productos</h4>
        </div>
        <div class="column small-offset-5">
          <strong>¿Que estas buscando?</strong>
          <input type="text" #buscar_producto placeholder="Buscar producto" (keyup)="filtrarProductos(buscar_producto.value)" >
        </div>
      </div>
      <div class="row">
        <div class="alert alert-danger" *ngIf="datoProductos.length == 0">
          No se han encontrado productos.
        </div>

        <div class="small-12 medium-4 large-3 column" *ngFor="let producto of datoProductos">

          <div class="card">
            <div class="text-center">
              <img class="" src="../../assets/img/productos/{{producto.imagen}}">
            </div>
            <div class="card-section">
              <p><strong>{{producto.nombre}}</strong></p>
              <p>Precio: ${{producto.valor|number}}</p>
              <p>Unidades disponibles: {{producto.cantidad}}</p>
          
                <div class=" row small-12 padding-horizontal-1">
                  <a class="small-4 button primary" routerLink="/catalogo/{{producto.id}}">Ver más</a>
                  <!-- <input type="button"  value="Ver más"> -->
                  <input (click)="anadirAlCarrito(producto, cantidadSeleccionada.value)" type="button" class="small-offset-1 small-3 button warning" value="Añadir">
                  <input type="number" #cantidadSeleccionada class="column text-right" value="1" maxlength="3" min="1">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
