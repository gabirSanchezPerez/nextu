<section class="body">
  <div class="row *ngIf">
    <ang2-menu class="column no-padding"></ang2-menu>
  </div>
  <div class=" row ">
    <div class="catalogo">
      <div class="row small-12 linea-bottom">
        <div class="column">
          <h4>{{producto.nombre}}</h4>
        </div>
      </div>
      <div class="row small-12 margin-top-1">
        <div class="small-6 column">
          <div class="text-center">
            <img class="thumbnail" src="../../assets/img/productos/{{producto.imagen}}">
          </div>
        </div>
        <div class="small-6 column">
          <div class="card-section">
            <p><strong>Precio</strong>: ${{producto.valor|number}}</p>
            <p><strong>Unidades disponibles</strong>: {{producto.cantidad}}</p>
            <p><strong>Descripci√≥n</strong>: {{producto.descripcion}}</p>
          </div>
        </div>
      </div>
      <div class=" row small-12 margin-top-1">
        <a class="small-1 button primary" routerLink="/catalogo">Atras</a>
      </div>
    </div>
  </div>
</section>
